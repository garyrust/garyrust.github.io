<html>
<head>
  <title> iFrame </title>
  <script language="javascript"> 
   function LoadPage(){ 
     var objFrame=document.getElementById("myIframe"); 
     objFrame.src=document.getElementById("URL").value;
    }
  </script>
</head>
<body>
<div style="Clear:both;"> 
 <input type="text" value="http://www.tinywebgallery.com/blog/advanced-iframe/free-iframe-checker" class="frmUrlVal" ID="URL">
 <input type="submit" class="frmSubmit" value="Go" onclick="LoadPage()">
 <input type="button" VALUE="&lt; &lt; &nbsp; Back &nbsp;"  onClick="myIframe.history.back()"> 
 <input type="button" VALUE="Forward &nbsp; &gt; &gt;"  onClick="myIframe.history.forward()"> 
</div>
<iframe align="center" width="800" height="400" src="http://www.tinywebgallery.com/blog/advanced-iframe/free-iframe-checker" frameborder=yes scrolling="yes" name="myIframe" id="myIframe"> </iframe>
</body>
</html>
